{% extends "base.html" %}
{% block title %}Остров отчаянья. 25 октября 1659 года{% endblock %} 
{% block main %}
  <div class="container py-5">
    <article>
      <ul>
        <li>
          Место: {{ post.location }}              
        </li>
        <li>
          Дата: {{ post.date }}
        </li>
        <li>
          Категория: <a href="category/{{ post.category }}">{{ post.category }}</a>
        </li>
      </ul>         
      <p>
        {{ post.text|linebreaksbr }}
      </p>          
    </article>                
  </div>
{% endblock %}
